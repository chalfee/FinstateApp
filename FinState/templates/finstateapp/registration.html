{% extends 'base.html' %}
{% block title %}Registration{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
  <form class="form-group" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <p>Already have an account? Login <a href="/login">here</a></p>
    <button type="submit" class="btn btn-success">Register</button>
  </form>
{% endblock %}
