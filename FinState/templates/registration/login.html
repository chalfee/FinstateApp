{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
  <form class="form-group" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <p>Don't have an account? Register <a href="/register">here</a></p>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
{% endblock %}
